# Acc to GKE docs, we need to make user cluster-admin before making RBAC roles
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  #This is for the service-account that will be used to deploy prombench
  #This is needed to make prometheus SD RBAC role & loadgen-scaler roles to grant access to scale deployments up and down
- kind: User
  name: "(SERVICE_ACCOUNT_EMAIL)"
- kind: User
  name: "(GCLOUD_DEVELOPER_ACCOUNT_EMAIL)"