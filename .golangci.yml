issues:
  exclude-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  enable:
    - errorlint
    - gofumpt
    - goimports
    - gomodguard
    - misspell
    - whitespace

linters-settings:
  goimports:
    local-prefixes: github.com/prometheus/test-infra
  gomodguard:
    blocked:
      modules:
        - github.com/pkg/errors:
            recommendations:
              - errors
              - fmt

output:
  sort-results: true

run:
  timeout: 5m
