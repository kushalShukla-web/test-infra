issues:
  exclude-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  enable:
    - errorlint
    - gofumpt
    - goimports
    - gomodguard
    - misspell
    - revive
    - whitespace

linters-settings:
  goimports:
    local-prefixes: github.com/prometheus/test-infra
  gomodguard:
    blocked:
      modules:
        - github.com/pkg/errors:
            recommendations:
              - errors
              - fmt
  revive:
    rules:
      # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md
      - name: blank-imports
        disabled: true
      - name: comment-spacings
      - name: context-as-argument
        arguments:
          # Allow functions with test or bench signatures.
          - allowTypesBefore: "*testing.T,testing.TB"
      - name: context-keys-type
      - name: dot-imports
      - name: early-return
        arguments:
          - "preserveScope"
      # A lot of false positives: incorrectly identifies channel draining as "empty code block".
      # See https://github.com/mgechev/revive/issues/386
      - name: empty-block
        disabled: true
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      - name: increment-decrement
      - name: indent-error-flow
        arguments:
          - "preserveScope"
      - name: package-comments
        # TODO(beorn7): Currently, we have a lot of missing package doc comments. Maybe we should have them.
        disabled: true
      - name: range
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: superfluous-else
        arguments:
          - "preserveScope"
      - name: time-naming
      - name: unexported-return
      - name: unreachable-code
      - name: unused-parameter
      - name: var-declaration
      - name: var-naming
        disabled: true

output:
  sort-results: true

run:
  timeout: 5m
