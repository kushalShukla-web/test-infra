awsRegion: eu-west-1
prometheus:
  machineType: m3.xlarge
  scrapeInterval: 4s
  instances:
  - name: v1-5-1
    image: quay.io/prometheus/prometheus:v1.5.1
    resources:
      requests:
        memory: 6Gi
    flags:
    - '-storage.local.retention=8h'
    - '-storage.local.memory-chunks=1800000'
    - '-storage.local.max-chunks-to-persist=900000'
    - '-storage.local.chunk-encoding-version=2'
  - name: dev-2-0
    image: quay.io/fabxc/prometheus:dev-2.0
    resources:
      requests:
        memory: 6Gi
    flags:
    - '-storage.tsdb.min-block-duration=15m'
    - '-storage.tsdb.max-block-duration=4h'
workers:
  count: 6
  machineType: c4.large
  appInstances: 150
loadGenerator:
  scaler:
    name: fake-webserver
    high: 150
    low: 50 
    intervalMinutes: 15
  querier:
    # `name` fields of Prometheus server to actually run against
    targets:
    - name: dev-2-0
    - name: v1-5-2
    # Groups of queries that are launched independently.
    queryGroups:
    - name: FirstGroup
      intervalSeconds: 4
      queries:
      - type: query_range
        queryString: go_goroutines
        start: 2h
        end: 1h
        step: 15s
      - type: query
        queryString: container_memory_rss
      - type: query
        queryString: kube_pod_container_info
      - type: query
        queryString: codelab_api_http_requests_in_progress
      - type: query
        queryString: codelab_api_requests_total
    - name: SecondGroup
      intervalSeconds: 10
      queries:
      - type: query
        queryString: sum by(image) (container_memory_rss)
      - type: query
        queryString: sum by(instance) (rate(node_cpu{mode!="idle"}[2m]))
      - type: query
        queryString: sum by(instance) (rate(node_cpu[2m]))
      - type: query
        queryString: sum by(instance) (codelab_api_requests_total)
    - name: thirdGroup
      intervalSeconds: 20
      queries:
      - type: query
        queryString: rate(codelab_api_requests_total[1m])
      - type: query
        queryString: sum without(instance) (rate(codelab_api_requests_total[1m]))
      - type: query
        queryString: histogram_quantile(0.99, sum by(path, le) (rate(codelab_api_request_duration_seconds_bucket[1m])))
      - type: query
        queryString: histogram_quantile(0.99, sum by(path, method, le) (rate(codelab_api_request_duration_seconds_bucket[1m])))
      - type: query
        queryString: histogram_quantile(0.99, sum by(instance, le) (rate(codelab_api_request_duration_seconds_bucket[1m])))
      
